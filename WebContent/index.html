<!DOCTYPE html>
<html>
  <head>
    <title>FABFLIX API TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">  
	 	<div class="jumbotron" style="background-color:#CEECF5">
			<h1>FabFlix Rest Client Test</h1>
			<p>CS 122b</p>
        </div>
        <h1>FabFlix</h1>
        <div class="table-responsive">
            <table id="dynamic_table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Director</th>
                    </tr>
                </thead>                
            </table>
        </div>
     </div>
  </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC25m4lR2HvmId6TaQfUZ3xwwuyO7BlHrQ">
        </script>
    <script>

        $(document).ready(function () {
            moviedb();
        });
        
        var PROXY_URL = "https://students.ics.uci.edu/~dinhh1/myProxy.php?";

        
        function moviedb() {
            var urlString = "http://localhost:8080/FabFlixRESTAPI/api/movies/jsonp/query?name=b&page=1&limit=30&callback=callBack";
            $.ajax({
                url: urlString,
                dataType: "jsonp",
                jsonpCallback: "callBack",
                error: errorLoading
            });
        }
        

        function callBack(data) {
            movies = $.isArray(data.movie) ? data.movie : [data.movie];
            for (var i = 0; i < movies.length; i++) {
                var movie = movies[i];
                var newRow = "<tr>";
                newRow += "<td>" + movie.title + "</td>";
                newRow += "<td>" + movie.director + "</td>"
                $("#dynamic_table").append(newRow);
            }
        }

        function errorLoading(xmlErr, errMsg, errThrwn) {
            alert("Load failed: " + errMsg + ": " + errThrwn);
        }

    </script>
</html>
